<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Man - Portfolio</title>
<style>
/* === Reset & Base === */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif;}
body {background:#0a0a0a; color:#f0f0f0; overflow-x:hidden;}
a {text-decoration:none; color:inherit;}

/* === CSS Variables === */
:root {
  --accent: #00ffe0;
  --gradient: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  --transition:0.3s ease-in-out;
}

/* === Navigation === */
nav {
  position: fixed; top:0; width:100%; background: rgba(10,10,10,0.9);
  display:flex; justify-content: space-between; align-items:center;
  padding:15px 5%; z-index:1000; border-bottom:1px solid var(--accent);
}
nav .logo {font-size:1.5em; font-weight:bold; color:var(--accent);}
nav ul {display:flex; gap:25px;}
nav ul li a {color:var(--accent); transition: var(--transition);}
nav ul li a:hover {text-shadow:0 0 8px var(--accent);}
.hamburger {display:none; flex-direction:column; cursor:pointer;}
.hamburger div {width:25px; height:3px; background:var(--accent); margin:4px 0;}

/* === Hero Section === */
.hero {
  height:25vh; display:flex; justify-content:center; align-items:center;
  text-align:center; background:var(--gradient); color:var(--accent);
}
.hero h1 {font-size:3em; margin-bottom:10px;}
.hero p {font-size:1.2em;}

/* === Portfolio Coverflow === */
.coverflow-container {
  perspective:1200px;
  margin-top:50px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:50px 0;
}
.coverflow {
  display:flex;
  transition: transform 0.5s ease;
}
.coverflow img {
  width:250px;
  height:150px;
  border-radius:15px;
  margin:0 -50px;
  transform-origin:center center;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  cursor:pointer;
  border: 3px solid var(--accent);
}
.coverflow img.active {
  transform: translateZ(100px) rotateY(0deg) scale(1.2);
  box-shadow:0 0 30px var(--accent);
}
.coverflow img:not(.active) {
  transform: rotateY(30deg) scale(0.8);
  opacity:0.7;
}

/* === Footer === */
footer {text-align:center; padding:30px 5%; border-top:1px solid var(--accent); color:var(--accent);}

/* === Responsive === */
@media(max-width:768px){
  nav ul {display:none; flex-direction:column; gap:15px; background:rgba(10,10,10,0.95); position:absolute; top:60px; right:5%; padding:15px; border-radius:12px;}
  .hamburger {display:flex;}
  .coverflow img {width:180px; height:100px; margin:0 -30px;}
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="logo">Cyber Man</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="socials.html">Socials</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div>
    <h1>Portfolio</h1>
    <p>Cybersecurity Projects & Mockups Showcase</p>
  </div>
</section>

<!-- Coverflow Section -->
<section class="coverflow-container">
  <div class="coverflow">
    <img src="https://via.placeholder.com/250x150/00ffe0/000000?text=Project+1" class="active" alt="Project 1">
    <img src="https://via.placeholder.com/250x150/00ffe0/000000?text=Project+2" alt="Project 2">
    <img src="https://via.placeholder.com/250x150/00ffe0/000000?text=Project+3" alt="Project 3">
    <img src="https://via.placeholder.com/250x150/00ffe0/000000?text=Project+4" alt="Project 4">
    <img src="https://via.placeholder.com/250x150/00ffe0/000000?text=Project+5" alt="Project 5">
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Cyber Man. All Rights Reserved.
</footer>

<script>
// Hamburger toggle
function toggleMenu(){
  const ul = document.querySelector('nav ul');
  ul.style.display = ul.style.display==='flex' ? 'none' : 'flex';
}

// Coverflow logic
const images = document.querySelectorAll('.coverflow img');
let current = 0;

function updateCoverflow() {
  images.forEach((img, idx) => {
    img.classList.remove('active');
  });
  images[current].classList.add('active');
}

setInterval(() => {
  current = (current + 1) % images.length;
  updateCoverflow();
}, 3000);

// Click image to center
images.forEach((img, idx) => {
  img.addEventListener('click', () => {
    current = idx;
    updateCoverflow();
  });
});
</script>

</body>
</html>
